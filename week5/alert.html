	document.addEventListener('DOMContentLoaded', function() {
		document.querySelector('#button').onclick = count; //runs function when loaded
	});

	let counter = 0;

	function count() {
		counter++;
		document.querySelector('#counter').innerHTML = counter;

		if (counter % 10 == 0) {
			alert("You have hit 10");
		}
	}

	function change() {
		//innerHTML --> gets what is contained
		//querySelector selects first thing
		//document.querySelect('tag' OR '#id' OR '.class')
		document.querySelector('h1').innerHTML = 'Goodbye!';
	}
	//function to say hello, event
	function hello() {
		alert('Hello!');
	}	
</script>
